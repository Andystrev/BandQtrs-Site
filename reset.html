<!DOCTYPE html>
<html>
  <head>
    <title>Resetting your password...</title>
    <meta charset="utf-8" />
    <script>
      window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");

        if (access_token && refresh_token) {
          window.location.href = `bandqtrs://reset?access_token=${access_token}&refresh_token=${refresh_token}`;
        } else {
          document.body.innerHTML = "<h2>Invalid or expired reset link.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting to the Bandqtrs app...</p>
  </body>
</html>
