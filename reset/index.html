<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Bandqtrs App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const accessToken = params.get("access_token");
      const refreshToken = params.get("refresh_token");

      if (type === "recovery" && accessToken && refreshToken) {
        const deepLink = `bandqtrs://reset-password?access_token=${accessToken}&refresh_token=${refreshToken}`;
        window.location.href = deepLink;
      } else {
        document.body.innerHTML = "<h3>Invalid or missing recovery token.</h3>";
      }
    </script>
  </head>
  <body>
    <p>Redirecting to the Bandqtrs app...</p>
  </body>
</html>
