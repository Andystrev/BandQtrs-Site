<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const accessToken = params.get("access_token");
      const refreshToken = params.get("refresh_token");

      if (type === "recovery" && accessToken && refreshToken) {
        const deepLink = `bandqtrs://reset-password?access_token=${accessToken}&refresh_token=${refreshToken}`;
        window.location.replace(deepLink);
      } else {
        // Optional: fallback to homepage or show error message
        window.location.replace("https://bandqtrs.com/#error=invalid_link");
      }
    </script>
  </head>
  <body>
    <p>Redirecting you to the Bandqtrs app...</p>
  </body>
</html>
