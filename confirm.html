<!DOCTYPE html>
<html>
  <head>
    <title>Confirming your email…</title>
    <meta charset="utf-8" />
    <script>
      window.onload = () => {
        const hashParams = new URLSearchParams(window.location.hash.slice(1));
        const access_token = hashParams.get("access_token");
        const refresh_token = hashParams.get("refresh_token");
        const type = hashParams.get("type");

        if (type === "signup" && access_token && refresh_token) {
          const deeplink = `bandqtrs://confirm?access_token=${access_token}&refresh_token=${refresh_token}`;
          window.location.href = deeplink;
        } else {
          document.body.innerHTML = "<h2>Invalid or expired confirmation link.</h2>";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirecting to Bandqtrs app…</p>
  </body>
</html>
